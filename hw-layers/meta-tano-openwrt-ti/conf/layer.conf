# Layer version
LAYERVERSION = "1"

# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tano-openwrt-ti"
BBFILE_PATTERN_meta-tano-openwrt-ti := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tano-openwrt-ti = "17"

LICENSE_PATH += "${LAYERDIR}/licenses"

LAYERDEPENDS_meta-tano-openwrt-ti = "\
	tano-openwrt-layer \
	meta-arago-distro \
	meta-ti \
"

# Compatible with OE Release 2.4 (Rocko)
LAYERSERIES_COMPAT_meta-tano-openwrt-ti = "rocko"

#
# Dynamic layers
#
BBFILES_DYNAMIC += "\
	meta-arago-extras:${LAYERDIR}/dynamic-layers/meta-arago-extras/*/*/*.bb \
	meta-arago-extras:${LAYERDIR}/dynamic-layers/meta-arago-extras/*/*/*.bbappend \
"

# Set a variable to get the top of the metadata location
TANO_OPENWRT_HW_BASE = '${@os.path.normpath("${LAYERDIR}/")}'
