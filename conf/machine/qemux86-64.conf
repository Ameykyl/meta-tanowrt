#@TYPE: Machine
#@NAME: common_pc
#@DESCRIPTION: Machine configuration for running a common x86-64

#
# CPU
#
require conf/machine/include/qemu.inc
DEFAULTTUNE ?= "core2-64"
require conf/machine/include/tune-core2.inc
require conf/machine/include/qemuboot-x86.inc

require conf/machine/include/qemuall.inc

#
# Image
#
IMAGE_FSTYPES = "ext4 wic.vmdk"
WKS_FILE = "openwrt-image-x86.wks"
WKS_FILE_DEPENDS = "syslinux syslinux-native dosfstools-native mtools-native"

#
# Kernel
#
PREFERRED_PROVIDER_virtual/kernel_qemux86-64 = "linux-yocto"
SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1"

#
# Machine/distro features
#
MACHINE_FEATURES = "kernel26 apm usbgadget usbhost vfat ext2 ethernet wifi cgroup"

#
# QEMU options (runqemu)
#
QEMU_TARGETS = "x86_64"

QB_DEFAULT_FSTYPE = "ext4"
QB_SYSTEM_NAME = "qemu-system-x86_64"
QB_KERNEL_CMDLINE_APPEND = "console=ttyS0,115200 console=tty0 console=tty"
QB_OPT_APPEND = "-show-cursor -usb -device usb-tablet -device virtio-rng-pci -nographic"
QB_SERIAL_OPT = "-serial stdio"
QB_AUDIO_DRV  = ""
QB_AUDIO_OPT  = ""

#
# OpenWrt specific
#
OPENWRT_VERSION_PRODUCT = "qemux86-64"
OPENWRT_VERSION_HWREV = "v1"
